<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags for when URL is sent via message -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:image"
            content="http://halloweenvotingform.s3-website.us-east-2.amazonaws.com//resources/img/jackolantern.jpeg"
            />
        <meta property="og:type" content="website" />
        <meta property="og:url"
            content="http://halloweenvotingform.s3-website.us-east-2.amazonaws.com/"
            />
        <meta property="og:title" content="Johnson's Annual Halloween Party
            Voting" />
        <meta property="og:description"
            content="Vote for your favorite Halloween costume" />
        <!-- End of Meta Tags -->

        <!-- Web Page Title -->
        <title>Personal Mileage Reporting Tool</title>
        <link rel="icon" href="resources/img/PMR_Logo.png" type="image/png"
            sizes="16x16">

        <!-- CSS only -->
        <link href="resources/css/PMR_Styles.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
       <select id="entryType">
            <option value="mileage">Mileage</option>
            <option value="maintenance">Maintenance and Repairs</option>
        </select>
        <br><br>
        <div id="companySelection">
        <label class="companySelection"><input type="checkbox" name="companySelection" value="DoorDash">DoorDash</label>
        <label class="companySelection"><input type="checkbox" name="companySelection" value="UberEats">UberEats</label><br>
        <label class="companySelection"><input type="checkbox" name="companySelection" value="InstaCart">InstaCart</label>
        <label class="companySelection"><input type="checkbox" name="companySelection" value="Spark">Spark</label><br>
        </div>
        <br><br>
        <div id="mileageInput">
            <label for="mileage">Enter Mileage:</label>
            <input type="number" name="startMileage" id="startMileage" min="1" step="1" placeholder="Starting Mileage" required>
            <input type="number" name="endMileage" id="endMileage" min="1" step="1" placeholder="Ending Mileage" required>
        </div>
        
        <div id="maintenanceFields" style="display: none;">
            <label for="type">Type:</label>
            <input type="text" id="type" required>
            <label for="cost">Cost:</label>
            <input type="number" id="cost" min="0" step="0.01" required>
        </div>
        
        <button onclick="submitForm()">Submit</button>
        <p id="status"></p>
    </div>

    <div class="footer">
        <!-- Copyright -->
        <div class="text-center p-1">
            <p class="m-0 text-center text-white">
                <span class="footer-text"> Copyright &copy; </span>
                <span class="footer-text" id="year"></span> <span
                    class="footer-text">Personal Mileage Reporting Tool
                </span> <span
                    class="footer-statement">All Rights
                    Reserved</span>
            </p>
            <!-- End of Copyright -->
             <!-- Created By -->
            <div id="fuzzyWebDesign" class="powered">
                Created By Fuzzy Web Design LLC
                <a id="WebDesignInquiry"><img
                        class="powerImage"
                        src="resources/img/BlueFuzzyLogo.png"
                        alt=""></a>
            </div>
            <!-- End of Created By -->
        </div>
    </div>
    <!-- End of Footer -->

<script>document.getElementById("year").innerHTML = new Date().getFullYear();</script>
