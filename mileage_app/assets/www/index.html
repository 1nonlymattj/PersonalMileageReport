<body>
    <button id="themeToggle">ðŸŒž</button>

    <div class="container">
       <select id="entryType">
            <option value="mileage">Mileage</option>
            <option value="maintenance">Maintenance and Repairs</option>
        </select>
        <br><br>
        <div id="mileageInput">
  <label for="mileage">Enter Mileage:</label>
  <input type="number" name="startMileage" id="startMileage" min="1" step="1" placeholder="Starting Mileage" required>
  <input type="number" name="endMileage" id="endMileage" min="1" step="1" placeholder="Ending Mileage" required>

  <label for="amountMade">Amount Made ($):</label>
  <input type="number" name="amountMade" id="amountMade" min="0" step="0.01" placeholder="Amount Made" required>
</div>

        
        <div id="maintenanceFields" style="display: none;">
            <label for="type">Type:</label>
            <input type="text" name="maintenance-type" id="maintenanceType" required>
            <label for="cost">Cost:</label>
            <input type="number" name="maintenance-cost" id="maintenanceCost" min="0" step="0.01" required>
        </div>
        
        <button class="clear-btn" onclick="clearForm()">Clear</button>
        <button class="submit-btn" onclick="submitForm()">Submit</button>
        <p id="status"></p>
    </div>
