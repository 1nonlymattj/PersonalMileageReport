name: PMR_App
description: A Flutter app to keep track of personal miles driven.
version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.20.1
  # flutter_email_sender: ^6.0.3
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.3.5
  meta: any
  petitparser: any
  characters: any
  collection: any
  material_color_utilities: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/PMR_Logo.png" # Path to your app icon

flutter:
  assets:
    - assets/img/PMR_Logo.png

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
